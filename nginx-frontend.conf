# Конфигурация Nginx для фронтенда STORK
# Скопируйте этот файл в /etc/nginx/sites-available/stork-frontend
# И включите через: ln -s /etc/nginx/sites-available/stork-frontend /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name app.ваш-домен.ru;  # ЗАМЕНИТЕ на ваш поддомен для фронтенда

    # Путь к собранному фронтенду (измените если нужно)
    root /root/whatsapp-messenger/dist;
    index index.html;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
