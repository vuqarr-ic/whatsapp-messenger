# Конфигурация Nginx для STORK signaling сервера
# Скопируйте этот файл в /etc/nginx/sites-available/stork
# И включите через: ln -s /etc/nginx/sites-available/stork /etc/nginx/sites-enabled/

# WebSocket прокси для signaling сервера
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name ваш-домен.ru;  # ЗАМЕНИТЕ на ваш домен

    # WebSocket для signaling сервера
    location / {
        proxy_pass http://localhost:3005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты для WebSocket (7 дней)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
}
